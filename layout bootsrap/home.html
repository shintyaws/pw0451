
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="fa/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="csslayout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>


    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.config(function($routeProvider) {
      $routeProvider
      .when("/main", {
        templateUrl : "main.html"
       })
      .when("/about", {
        templateUrl : "about.htm"
      });
    });
    </script>

  </head>
  
  <body>

  	<div ng-app="myApp" class="container-fluids">
  		<div class="row">
  			<div class ="col-md-12 header">
  				<h1>Tittle of the Web</h1>
  			</div>
  		</div>

  		<div class="row">
  			<div class ="col-md-12 menu">
        <a href="#/!"><i class="fas fa-home"></i><a href="#!main">
        Home</a>
          <a href="#|about">about</a>
          <a href="#|product">product</a>
          <a href="#|kontak">kontak</a>
  			</div>
  		</div>

      <ng-view></ng-view>
  </body>
</html>
